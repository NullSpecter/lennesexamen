<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examensfest 2025</title>
    <link rel="icon" href="examenshatt.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #FFE4E1;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            color: #FF69B4;
        }
        .sidebar {
            position: fixed;
            width: 200px;
            height: 100%;
            background-color: #FFC0CB;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
            text-align: center;
        }
        .sidebar a:hover {
            background-color: #FF69B4;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .section { display: none; }
        .section.active { display: block; }
    </style>
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }
        document.addEventListener("DOMContentLoaded", function() {
            showSection('info');
        });

        function submitEmail(event) {
            event.preventDefault();
            const emailInput = document.getElementById("email");
            const email = emailInput.value;
            const endpoint = "https://script.google.com/macros/s/AKfycbx7dyABAm12UCGAFgJDvnlX-T1Fsqa9NtwoGzXlpI_Iq2XeDQn7k6UYPIh8KYu9FbNCRg/exec";
            
            fetch(endpoint, {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ email: email })
            })
            .then(response => response.text())
            .then(() => {
                alert("Tack! Din OSA har skickats.");
                emailInput.value = "";
            })
            .catch(() => alert("Något gick fel. Försök igen senare."));
        }
    </script>
</head>
<body>
    <header>
        <h1>LENNES EXAMENSFEST</h1>
    </header>

    <div class="sidebar">
        <a href="#" onclick="showSection('info')">Mer information</a>
        <a href="#" onclick="showSection('guestlist')">Gästlista</a>
        <a href="#" onclick="showSection('osa')">OSA</a>
    </div>

    <div class="content">
        <div id="info" class="section active">
            <h2>Mer information</h2>
            <p>Här finns detaljer om festen!</p>
        </div>

        <div id="guestlist" class="section">
            <h2>Gästlista</h2>
            <p>Här kommer gästlistan.</p>
        </div>

        <div id="osa" class="section">
            <h2>OSA</h2>
            <p>Anmäl dig här genom att fylla i din e-post:</p>
            <form onsubmit="submitEmail(event)">
                <input type="email" id="email" name="email" placeholder="Din e-postadress" required>
                <button type="submit">Skicka OSA</button>
            </form>
        </div>
    </div>
</body>
</html>
