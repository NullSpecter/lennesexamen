<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examensfest 2025</title>
    <!-- Lägg till Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #FFE4E1;
            color: #333;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            color: #FF69B4;
            margin: 0;
        }
        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #FFC0CB;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .sidebar a:hover {
            background-color: #FF69B4;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        .card {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
            position: relative;
        }
        .card h2 {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: #FF69B4;
        }

        /* Bilder nedanför kortet */
        .image-wrapper {
            margin-top: 20px;
            display: flex;
            gap: 20px; /* Mer avstånd mellan bilder */
            justify-content: center;
        }

        .image-wrapper img {
            width: 200px; /* Större bredd */
            height: 200px; /* Större höjd */
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: slide-in 1.5s forwards ease-in-out;
        }

        .image-wrapper img:nth-child(1) {
            animation-delay: 0.2s;
        }
        .image-wrapper img:nth-child(2) {
            animation-delay: 0.4s;
        }
        .image-wrapper img:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes slide-in {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                display: flex;
                justify-content: center;
                padding: 10px 0;
            }
            .sidebar a {
                font-size: 16px;
                padding: 10px;
                margin: 0 5px;
                background-color: #FF69B4;
                border-radius: 5px;
            }
            .content {
                margin-left: 0;
            }
            .image-wrapper img {
                width: 150px; /* Anpassa för mindre skärmar */
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>LENNES EXAMENSFEST</h1>
    </header>

    <div class="sidebar">
        <a href="#" onclick="showSection('info')">Mer information</a>
        <a href="#" onclick="showSection('guestlist')">Gästlista</a>
        <a href="#" onclick="showSection('osa')">OSA</a>
    </div>

    <div class="content">
        <div id="info" class="section active">
            <div class="card">
                <h2>Detaljer</h2>
                <p><strong>Datum:</strong> 28 juni 2025</p>
                <p><strong>Plats:</strong> Kontorsvägen 8</p>
                <p><strong>Klädkod:</strong> FÄRG. Svart är förbjudet.</p>
            </div>
            <!-- Bilder som glider in under kortet -->
            <div class="image-wrapper">
                <img src="bild1.jpg" alt="Bild 1">
                <img src="bild2.jpg" alt="Bild 2">
                <img src="bild3.jpg" alt="Bild 3">
            </div>
        </div>

        <div id="guestlist" class="section">
            <div class="card">
                <h2>Gästlista</h2>
                <ul>
                    <li>Lenneking</li>
                    <li>Lotta Jansson Nurmilehto</li>
                    <li>Eivi</li>
                </ul>
            </div>
        </div>

        <div id="osa" class="section">
            <div class="card">
                <h2>OSA</h2>
                <form>
                    <label for="name">Namn:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="attendance">Kommer du?</label>
                    <select id="attendance" name="attendance">
                        <option value="yes">Ja</option>
                        <option value="no">Nej</option>
                    </select>
                    <button type="submit">Skicka</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));
            const targetSection = document.getElementById(sectionId);
            targetSection.classList.add('active');
        }
    </script>
</body>
</html>
