<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examensfest 2025</title>
    <!-- Lägg till Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Lägg till Lightbox CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Modernt typsnitt för huvudinnehåll */
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #FFE4E1;
            color: #333;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            font-family: 'Playfair Display', serif; /* Proffsigt och elegant typsnitt */
            font-size: 36px;
            color: #FF69B4; /* Rosa text */
            margin: 0;
        }
        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #FFC0CB;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar a {
            font-family: 'Poppins', sans-serif; /* Modernt typsnitt för länkar */
            display: block;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .sidebar a:hover {
            background-color: #FF69B4;
        }
        .content {
            margin-left: 220px; /* Utrymme för sidopanelen */
            padding: 20px;
        }
        .section {
            display: none; /* Göm sektioner som standard */
        }
        .section.active {
            display: block; /* Visa den aktiva sektionen */
        }
        .card {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%; /* Flexibelt för mindre skärmar */
        }
        .card h2 {
            font-family: 'Playfair Display', serif; /* Samma typsnitt för korttitlar */
            font-size: 24px;
            color: #FF69B4;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery-grid img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                display: flex;
                justify-content: center;
                padding: 10px 0;
            }
            .sidebar a {
                font-size: 16px;
                padding: 10px;
                margin: 0 5px;
                background-color: #FF69B4;
                border-radius: 5px;
            }
            .content {
                margin-left: 0; /* Ingen marginal när sidopanelen är horisontell */
            }
            body {
                font-size: 14px;
            }
            header h1 {
                font-size: 28px;
            }
        }
    </style>
    <!-- Lägg till Lightbox JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));
            const targetSection = document.getElementById(sectionId);
            targetSection.classList.add('active');
        }
    </script>
</head>
<body>
    <header>
        <h1>LENNES EXAMENSFEST</h1>
    </header>

    <div class="sidebar">
        <a href="#" onclick="showSection('info')">Mer information</a>
        <a href="#" onclick="showSection('guestlist')">Gästlista</a>
        <a href="#" onclick="showSection('osa')">OSA</a>
        <a href="#" onclick="showSection('gallery')">Galleri</a>
    </div>

    <div class="content">
        <div id="info" class="section active">
            <div class="card">
                <h2>Detaljer</h2>
                <p><strong>Datum:</strong> 28 juni 2025</p>
                <p><strong>Plats:</strong> Kontorsvägen 8</p>
                <p><strong>Klädkod:</strong> FÄRG. Svart är förbjudet.</p>
            </div>
        </div>

        <div id="guestlist" class="section">
            <div class="card">
                <h2>Gästlista</h2>
                <ul>
                    <li>Lenneking</li>
                    <li>Lotta Jansson Nurmilehto</li>
                    <li>Eivi</li>
                </ul>
            </div>
        </div>

        <div id="osa" class="section">
            <div class="card">
                <h2>OSA</h2>
                <form>
                    <label for="name">Namn:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="attendance">Kommer du?</label>
                    <select id="attendance" name="attendance">
                        <option value="yes">Ja</option>
                        <option value="no">Nej</option>
                    </select>
                    <button type="submit">Skicka</button>
                </form>
            </div>
        </div>

        <div id="gallery" class="section">
            <h2>Min studietid</h2>
            <div class="gallery-grid">
                <a href="bild1.jpg" data-lightbox="gallery"><img src="bild1.jpg" alt="Bild 1"></a>
                <a href="bild2.jpg" data-lightbox="gallery"><img src="bild2.jpg" alt="Bild 2"></a>
                <a href="bild3.jpg" data-lightbox="gallery"><img src="bild3.jpg" alt="Bild 3"></a>
                <a href="bild4.jpg" data-lightbox="gallery"><img src="bild4.jpg" alt="Bild 4"></a>
                <a href="bild5.jpg" data-lightbox="gallery"><img src="bild5.jpg" alt="Bild 5"></a>
                <a href="bild6.jpg" data-lightbox="gallery"><img src="bild6.jpg" alt="Bild 6"></a>
                <a href="bild7.jpg" data-lightbox="gallery"><img src="bild7.jpg" alt="Bild 7"></a>
                <a href="bild8.jpg" data-lightbox="gallery"><img src="bild8.jpg" alt="Bild 8"></a>
                <a href="bild9.jpg" data-lightbox="gallery"><img src="bild9.jpg" alt="Bild 9"></a>
                <a href="bild10.jpg" data-lightbox="gallery"><img src="bild10.jpg" alt="Bild 10"></a>
            </div>
        </div>
    </div>
</body>
</html>
