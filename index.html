<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examensfest 2025</title>
  <link rel="icon" href="examenshatt.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #FFE4E1;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      color: #FF69B4;
    }
    .sidebar {
      position: fixed;
      width: 200px;
      height: 100%;
      background-color: #FFC0CB;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 10px;
      text-decoration: none;
      font-size: 18px;
      text-align: center;
    }
    .sidebar a:hover {
      background-color: #FF69B4;
    }
    .content {
      margin-left: 220px;
      padding: 20px;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    .info-container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 20px;
    }
    .card {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    .fun-card {
      background-color: #ffe0f0;
      border: 2px dashed #ff69b4;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .image-section {
      width: 100%;
      margin-top: 20px;
      text-align: center;
    }
    .fly-in-text {
      font-size: 18px;
      color: #FF69B4;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: flyIn 1s ease forwards;
      display: block;
    }
    .fly-in-text:first-of-type {
      margin-bottom: 10px; /* extra spacing */
      animation-delay: 0.3s;
    }
    .fly-in-text:nth-of-type(2) {
      animation-delay: 1s;
    }
    @keyframes flyIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .image-wrapper {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 25px;
      justify-items: center;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }
    .image-wrapper.fade-in {
      opacity: 1;
      transform: translateY(0);
    }
    .image-wrapper img {
      opacity: 0;
      transform: scale(0.8);
      width: 100%;
      max-width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .image-wrapper.fade-in img {
      opacity: 1;
      transform: scale(1);
    }
    .image-wrapper img:hover {
      transform: scale(1.05);
    }
    .loadingIndicator {
      margin-top: 10px;
      font-style: italic;
      color: #666;
      display: none;
    }
    @media (max-width: 768px) {
      .sidebar {
        position: static;
        width: 100%;
        height: auto;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        padding: 10px 0;
      }
      .content {
        margin-left: 0;
        padding: 10px;
      }
      header h1 {
        font-size: 28px;
      }
      .info-container {
        flex-direction: column;
        align-items: center;
      }
      .card {
        width: 100%;
        max-width: 350px;
      }
    }
    .confetti {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 9999;
  }
</style>
