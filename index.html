<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examensfest 2025</title>
    <!-- Lägg till Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #FFE4E1;
            color: #333;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            color: #FF69B4;
            margin: 0;
        }
        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #FFC0CB;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .sidebar a:hover {
            background-color: #FF69B4;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        .card {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
            position: relative;
        }
        .card h2 {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: #FF69B4;
        }

        /* Text och bilder nedanför kortet */
        .image-section {
            margin-top: 20px;
            text-align: center;
        }

        .fly-in-text {
            font-size: 18px;
            color: #FF69B4;
            margin-bottom: 20px;
            opacity: 0;
            animation: fly-in-text 1.5s forwards ease-in-out;
        }

        @keyframes fly-in-text {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .image-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Anpassar sig automatiskt */
            gap: 20px; /* Mellanrum mellan bilder */
            justify-items: center; /* Centrerar bilder i sina kolumner */
        }

        .image-wrapper img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: slide-in 1.5s forwards ease-in-out;
        }

        /* Animation för varje bild */
        .image-wrapper img:nth-child(1) { animation-delay: 0.2s; }
        .image-wrapper img:nth-child(2) { animation-delay: 0.4s; }
        .image-wrapper img:nth-child(3) { animation-delay: 0.6s; }
        .image-wrapper img:nth-child(4) { animation-delay: 0.8s; }
        .image-wrapper img:nth-child(5) { animation-delay: 1s; }
        .image-wrapper img:nth-child(6) { animation-delay: 1.2s; }
        .image-wrapper img:nth-child(7) { animation-delay: 1.4s; }
        .image-wrapper img:nth-child(8) { animation-delay: 1.6s; }
        .image-wrapper img:nth-child(9) { animation-delay: 1.8s; }
        .image-wrapper img:nth-child(10) { animation-delay: 2s; }
        .image-wrapper img:nth-child(11) { animation-delay: 2.2s; }
        .image-wrapper img:nth-child(12) { animation-delay: 2.4s; }
        .image-wrapper img:nth-child(13) { animation-delay: 2.6s; }
        .image-wrapper img:nth-child(14) { animation-delay: 2.8s; }
        .image-wrapper img:nth-child(15) { animation-delay: 3s; }
        .image-wrapper img:nth-child(16) { animation-delay: 3.2s; }
        .image-wrapper img:nth-child(17) { animation-delay: 3.4s; }
        .image-wrapper img:nth-child(18) { animation-delay: 3.6s; }

        @keyframes slide-in {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                display: flex;
                justify-content: center;
                padding: 10px 0;
            }
            .sidebar a {
                font-size: 16px;
                padding: 10px;
                margin: 0 5px;
                background-color: #FF69B4;
                border-radius: 5px;
            }
            .content {
                margin-left: 0;
            }
            .image-wrapper img {
                width: 150px; /* Anpassa för mindre skärmar */
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>LENNES EXAMENSFEST</h1>
    </header>

    <div class="sidebar">
        <a href="#" onclick="showSection('info')">Mer information</a>
        <a href="#" onclick="showSection('guestlist')">Gästlista</a>
        <a href="#" onclick="showSection('osa')">OSA</a>
    </div>

    <div class="content">
        <div id="info" class="section active">
            <div class="card">
                <h2>Detaljer</h2>
                <p><strong>Datum:</strong> 28 juni 2025</p>
                <p><strong>Plats:</strong> Kontorsvägen 8</p>
                <p><strong>Klädkod:</strong> FÄRG. Svart är förbjudet.</p>
            </div>
            <!-- Sektion med text och bilder -->
            <div class="image-section">
                <p class="fly-in-text">Kommer Lenne verkligen ta examen eller vad har hon ens gjort under studietiden?</p>
                <div class="image-wrapper">
                    <img src="bild1.jpg" alt="Bild 1">
                    <img src="bild2.jpg" alt="Bild 2">
                    <img src="bild3.jpg" alt="Bild 3">
                    <img src="bild4.jpg" alt="Bild 4">
                    <img src="bild5.jpg" alt="Bild 5">
                    <img src="bild6.jpg" alt="Bild 6">
                    <img src="bild7.jpg" alt="Bild 7">
                    <img src="bild8.jpg" alt="Bild 8">
                    <img src="bild9.jpg" alt="Bild 9">
                    <img src="bild10.jpg" alt="Bild 10">
                    <img src="bild11.jpg" alt="Bild 11">
                    <img src="bild12.JPG" alt="Bild 12">
                    <img src="bild13.jpg" alt="Bild 13">
                    <img src="bild14.JPG" alt="Bild 14">
                    <img src="bild15.JPG" alt="Bild 15">
                    <img src="bild16.jpg" alt="Bild 16">
                    <img src="bild17.jpg" alt="Bild 17">
                    <img src="bild18.jpg" alt="Bild 18">
                </div>
            </div>
        </div>

        <div id="guestlist" class="section">
            <div class="card">
                <h2>Gästlista</h2>
                <ul>
                    <li>Lenneking</li>
                    <li>Lotta Jansson Nurmilehto</li>
                    <li>Eivi</li>
                </ul>
            </div>
        </div>

        <div id="osa" class="section">
            <div class="card">
                <h2>OSA</h2>
                <form>
                    <label for="name">Namn:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="attendance">Kommer du?</label>
                    <select id="attendance" name="attendance">
                        <option value="yes">Ja</option>
                        <option value="no">Nej</option>
                    </select>
                    <button type="submit">Skicka</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));
            const targetSection = document.getElementById(sectionId);
            targetSection.classList.add('active');
        }
    </script>
</body>
</html>
