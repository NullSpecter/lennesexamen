<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examensfest 2025</title>
    <!-- Lägg till Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #FFE4E1;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            color: #FF69B4;
            margin: 0;
        }
        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #FFC0CB;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar a {
            font-family: 'Poppins', sans-serif;
            display: block;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .sidebar a:hover {
            background-color: #FF69B4;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        .details-section {
            position: relative;
            background: url('bild1.jpg'), url('bild2.jpg'), url('bild3.jpg'), url('bild4.jpg'), 
                        url('bild5.jpg'), url('bild6.jpg'), url('bild7.jpg'), url('bild8.jpg'), 
                        url('bild9.jpg'), url('bild10.jpg'), url('bild11.jpg');
            background-size: 25%;
            background-position: center;
            background-repeat: repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .details-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Halvgenomskinlig overlay */
            z-index: 1;
        }
        .details-content {
            position: relative;
            z-index: 2;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }
        .details-content h2 {
            font-family: 'Playfair Display', serif;
            color: #FF69B4;
            font-size: 24px;
        }
        .details-content p {
            margin: 10px 0;
        }
        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                display: flex;
                justify-content: center;
                padding: 10px 0;
            }
            .sidebar a {
                font-size: 16px;
                padding: 10px;
                margin: 0 5px;
                background-color: #FF69B4;
                border-radius: 5px;
            }
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>LENNES EXAMENSFEST</h1>
    </header>

    <div class="sidebar">
        <a href="#" onclick="showSection('details')">Detaljer</a>
        <a href="#" onclick="showSection('guestlist')">Gästlista</a>
        <a href="#" onclick="showSection('osa')">OSA</a>
    </div>

    <div class="content">
        <div id="details" class="section details-section active">
            <div class="details-overlay"></div>
            <div class="details-content">
                <h2>Detaljer</h2>
                <p><strong>Datum:</strong> 28 juni 2025</p>
                <p><strong>Plats:</strong> Kontorsvägen 8</p>
                <p><strong>Klädkod:</strong> FÄRG. Svart är förbjudet.</p>
            </div>
        </div>

        <div id="guestlist" class="section">
            <div class="card">
                <h2>Gästlista</h2>
                <ul>
                    <li>Lenneking</li>
                    <li>Lotta Jansson Nurmilehto</li>
                    <li>Eivi</li>
                </ul>
            </div>
        </div>

        <div id="osa" class="section">
            <div class="card">
                <h2>OSA</h2>
                <form>
                    <label for="name">Namn:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="attendance">Kommer du?</label>
                    <select id="attendance" name="attendance">
                        <option value="yes">Ja</option>
                        <option value="no">Nej</option>
                    </select>
                    <button type="submit">Skicka</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));
            const targetSection = document.getElementById(sectionId);
            targetSection.classList.add('active');
        }
    </script>
</body>
</html>
