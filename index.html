<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examensfest 2025</title>
    <!-- Lägg till Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #FFE4E1;
            color: #333;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            color: #FF69B4;
            margin: 0;
        }
        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #FFC0CB;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .sidebar a:hover {
            background-color: #FF69B4;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .card {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }
        .card h2 {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: #FF69B4;
        }
        .countdown {
            font-size: 20px;
            color: #FF69B4;
            margin: 20px 0;
        }
        .reminder-form {
            margin-top: 20px;
        }
        .reminder-form input[type="email"] {
            padding: 10px;
            width: 80%;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .reminder-form button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #FF69B4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .reminder-form button:hover {
            background-color: #FF1493;
        }
    </style>
    <script>
        // Nedräkning till ett specifikt datum
        const countdownDate = new Date("2025-06-15T00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            if (distance > 0) {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = `
                    ${days} dagar ${hours} timmar ${minutes} minuter ${seconds} sekunder
                `;
            } else {
                document.getElementById("countdown").innerHTML = "Mer information finns nu tillgänglig!";
            }
        }

        // Uppdatera nedräkningen varje sekund
        setInterval(updateCountdown, 1000);
    </script>
</head>
<body>
    <header>
        <h1>LENNES EXAMENSFEST</h1>
    </header>

    <div class="sidebar">
        <a href="#">Mer information</a>
        <a href="#">Gästlista</a>
        <a href="#">OSA</a>
    </div>

    <div class="content">
        <div class="card">
            <h2>Mer information kommer snart</h2>
            <p class="countdown" id="countdown">Laddar...</p>
            <form class="reminder-form">
                <label for="email">Vill du få en påminnelse när sidan uppdateras?</label><br>
                <input type="email" id="email" name="email" placeholder="Din e-postadress" required><br>
                <button type="submit">Skicka</button>
            </form>
        </div>
    </div>
</body>
</html>
