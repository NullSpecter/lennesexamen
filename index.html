<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Examensfest 2025</title>
  <link rel="icon" href="examenshatt.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@400;600&family=Dancing+Script&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #FFE4E1;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      color: #FF69B4;
    }
    .sidebar {
      position: fixed;
      width: 200px;
      height: 100%;
      background-color: #FFC0CB;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 10px;
      text-decoration: none;
      font-size: 18px;
      text-align: center;
    }
    .sidebar a:hover {
      background-color: #FF69B4;
    }
    .content {
      margin-left: 220px;
      padding: 20px;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    .info-container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card, .countdown-card {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 280px;
      text-align: center;
      box-sizing: border-box;
    }
    .fun-card {
      background-color: #ffe0f0;
      border: 2px dashed #ff69b4;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .countdown-number {
      font-size: 72px;
      font-weight: 700;
      color: #FF69B4;
      margin: 10px 0 0 0;
      letter-spacing: 4px;
    }
    .countdown-text {
      font-size: 22px;
      font-weight: 600;
      color: #333;
      margin-top: 5px;
    }
    .loadingIndicator {
      margin-top: 10px;
      font-style: italic;
      color: #666;
      display: none;
    }
    .image-section {
      width: 100%;
      margin-top: 20px;
      text-align: center;
    }
    .fly-in-text {
      font-size: 18px;
      color: #FF69B4;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: flyIn 1s ease forwards;
      display: block;
    }
    .fly-in-text:first-of-type {
      margin-bottom: 10px;
      animation-delay: 0.3s;
    }
    .fly-in-text:nth-of-type(2) {
      animation-delay: 1.3s;
    }
    @keyframes flyIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .image-wrapper {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 25px;
      justify-items: center;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }
    .image-wrapper.fade-in {
      opacity: 1;
      transform: translateY(0);
    }
    .image-wrapper img {
      opacity: 0;
      transform: scale(0.8);
      width: 100%;
      max-width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .image-wrapper.fade-in img {
      opacity: 1;
      transform: scale(1);
    }
    .image-wrapper img:hover {
      transform: scale(1.05);
    }
    .guestlist-box {
      background-color: #ffe4f0;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }
    .guestlist-names {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .guestlist-names li {
      font-family: 'Dancing Script', cursive;
      font-size: 26px;
      margin: 10px 0;
      opacity: 0;
      transform: translateY(20px);
      animation: flyInName 0.6s ease forwards;
    }
    .guestlist-names li:nth-child(1) { animation-delay: 0.1s; }
    .guestlist-names li:nth-child(2) { animation-delay: 0.2s; }
    .guestlist-names li:nth-child(3) { animation-delay: 0.3s; }
    @keyframes flyInName {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <script>
    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
    }

    function updateCountdown() {
      const countdownNumber = document.getElementById('countdown-number');
      const countdownText = document.getElementById('countdown-text');
      const festDate = new Date('2025-06-28T00:00:00');
      const now = new Date();
      const diff = festDate - now;
      if (!countdownNumber || !countdownText) return;
      if (diff <= 0) {
        countdownNumber.textContent = '0';
        countdownText.textContent = 'IDAG √ÑR DET DAGS! üéâ';
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      if (days > 6) {
        countdownNumber.textContent = days;
        countdownText.textContent = `${days} ANTAL DAGAR KVAR!!`;
      } else if (days <= 6 && days > 1) {
        countdownNumber.textContent = days;
        countdownText.textContent = `Festen n√§rmar sig! ${days} dagar kvar`;
      } else if (days === 1) {
        countdownNumber.textContent = days;
        countdownText.textContent = `IMORGON SM√ÑLLER DET!`;
      } else {
        countdownNumber.textContent = 0;
        countdownText.textContent = `IDAG √ÑR DET DAGS! üéâ`;
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      showSection('info');
      updateCountdown();
      setInterval(updateCountdown, 1000);
      const teaserWrapper = document.querySelector("#teaser-section .image-wrapper");
      if(teaserWrapper) {
        teaserWrapper.classList.add("fade-in");
      }
    });
  </script>
</head>
<body>
  <header>
    <h1>LENNES EXAMENSFEST</h1>
  </header>
  <div class="sidebar">
    <a href="#" onclick="showSection('info')">Mer information</a>
    <a href="#" onclick="showSection('guestlist')">G√§stlista</a>
    <a href="#" onclick="showSection('osa')">OSA</a>
  </div>
  <div class="content">
    <!-- befintlig info/guestlist content h√§r -->
    <!-- du har redan lagt det r√§tt -->
    <!-- vi l√§gger tillbaka osa-formul√§ret h√§r -->
    <div id="osa" class="section">
      <h2>OSA</h2>
      <p>Anm√§l dig h√§r med ditt fullst√§ndiga namn och s√§kra din plats p√• LENNES EXAMENSFEST ‚Äì tro mig, INGEN vill missa denna dag!</p>
      <form onsubmit="submitEmail(event)">
        <input type="hidden" name="sheet" value="OSA" />
        <input type="text" id="firstname" name="firstname" placeholder="F√∂rnamn" required />
        <input type="text" id="lastname" name="lastname" placeholder="Efternamn" required />
        <button type="submit">Skicka OSA</button>
        <div class="loadingIndicator"></div>
      </form>
    </div>
  </div>
</body>
</html>
